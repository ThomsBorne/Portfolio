
<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8" >
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accueil - Robbie Lens Photographie</title>
    <link href="CSS\Style.css" rel="stylesheet" >
    <link href="CSS\index.css" rel="stylesheet" >
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope&family=Montserrat&display=swap" rel="stylesheet">
    <script src="JS\Script R-L.js" defer=""></script>
</head>

<body>
    <header>
        <nav>
            <img src="Images\Logo\logo.png" alt="Logo Robbie Lens" >
            <div>
                <a href="index.html">Accueil</a>
                <a href="a-propos.html">À propos</a>
                <a href="portfolio.html">Portfolio</a>
            </div>
        </nav>
    </header>
    <main>
        <section class="accueil-introduction">
            <div>
                <h1>Robbie-Lens Photographie</h1>
                <p>
                    Où <em>professionalisme</em> s’allie avec <em>passion</em>. Depuis
                    plus de 5 ans maintenant, j’exerce mon métier avec la passion
                    qui m’anime : capturer l’essence de chaque instant.
                </p>
                <a href="#contact" class="cta">UN PROJET ? ÉCRIVEZ-MOI</a>
            </div>
            <img src="Images\Logo\robbie-lens.png" alt="Portrait avec effet de la photographe Robbie Lens" >
        </section>
        <section class="accueil-photos">
            <h2>Mon dernier projet</h2>
            <div>
                <img src="Images\Element\element-1.png" alt="Twelve apostles - Australie" >
                <img src="Images/Element/element-2.png" alt="Wai-O-Tapu - Nouvelle-Zélande" >
                <img src="Images\Element\element-3.png" alt="Parc National d’Abel Tasman - Nouvelle-Zélande" >
            </div>
            <div>
                <img src="Images\Element\element-4.png" alt="Lac Rotorua - Nouvelle-Zélande" >
                <img src="Images\Element\element-5.png" alt="Milford Sound - Nouvelle-Zélande" >
                <img src="Images\Element\element-6.png" alt="Lac Wanaka - Nouvelle-Zélande" >
            </div>
        </section>

        <section id="contact" class="section-contact">
            <h2>Parlons de votre projet</h2>
            <form method="get" action="#">
                <div class="form-nom-email">
                    <div class="form-column">
                        <label for="nom">Nom</label>
                        <input type="text" name="nom" id="nom" placeholder="Votre nom" >
                    
                    </div>
                    <div class="form-column">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email" placeholder="nom@domaine.com" >
                    </div>
                </div>
                <label for="message">Message </label>
                <textarea name="message" id="message" rows="5" placeholder="Votre message"></textarea>
                <input type="submit" id="btnEnvoyerMessage" value="ENVOYER" class="cta" >
            </form>
        
        
        </section>
    </main>
    <footer>
        <img src="Images\logo\logo.png" alt="Logo Robbie Lens" >
        <div>
            <a target="_blank" href="https://twitter.com/" class="lien-icone">
                <img src="Images\logo\twitter.png" alt="Logo Twitter" >
            </a>
            <a target="_blank" href="https://www.instagram.com/" class="lien-icone">
                <img src="Images/Logo/instagram.png" alt="Logo Instagram" >
            </a>
        </div>
    </footer>
</body>

</html>
